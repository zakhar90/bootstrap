<body>
    
    <div class="container">
        <nav class="navbar navbar-default">

                <div class="navbar-header">

                    <a class="navbar-brand" href="#">Інтернет-магазин Виделка</a>

                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><span class="glyphicon glyphicon-home"></span> Додому</a></li>
                        <li><a href="#smartphones" class="smooth">Смартфони</a></li>

                <ul>
                    <li>Fairy</li>
                    <li>Moto G4</li>
                    <li>Nokia 6</li>
                    <li>Tablet PC</li>
                </ul>
            </nav>
            
            <div id="carousel" class="carousel slide col-xs-12 col-sm-6 col-lg-8 wew bounceInDown" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                    <li data-target="#carousel" data-slide-to="3"></li>
                </ol>
    
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                         <img src="img/carousel-fairy.jpg" alt="Fairy"><p>Fair</p>
                    </div>
    
                    <div class="item">
                        <img src="img/carousel-motog4.jpg" alt="Moto G4">
                    </div>
    
                    <div class="item">
                        <img src="img/carousel-nokia6.jpg" alt="Nokia 6">
                    </div>                
                    
                    <div class="item">
                        <img src="img/carousel-tablet.jpg" alt="Tablet">
                    </div>
                </div>
    
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>

            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <img class="img-responsive wew rollIn" src="https://i1.rozetka.ua/goods/2104643/stanley_stht0_60213_images_2104643744.jpg" alt="Інструменти">
            </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">

            </div>

    <footer class="container">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10"> 
              <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
